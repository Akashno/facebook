<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: url("https://www.psddots.com/wp-content/uploads/2013/07/Pink-Blue-Blured-Texture.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }
      .container {
        margin-top: 50px;
        width: 60vw;
      }
      ::placeholder {
        font-size: x-small;
      }
      h1 {
        color: rgb(3, 78, 218);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5">FaceBook Registration</h1>
      <h3>Sign Up</h3>
      <h4>It's free and anyone can join</h4>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <label for="firstName" class="form-label">First Name </label>
          <input
            onkeypress="validateFirstname()"
            class="form-control"
            type="text"
            name="firstName"
            id="firstName"
            placeholder="minimum 5 words"
          />
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="lastName" class="form-label">Last Name </label>
          <input
            onkeypress="validateLastname()"
            class="form-control"
            type="text"
            name="lastName"
            id="lastName"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label for="email">Email ID</label>
          <input
            onkeypress="validateEmail()"
            class="form-control"
            type="email"
            name="email"
            id="email"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <label for="password"> Password</label>
          <input
            onkeypress="validatePassword()"
            class="form-control"
            type="password"
            name="password"
            id="password"
            placeholder="8 charactors or more"
          />
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="passwordagain">confirm password</label>
          <input
            onkeypress="validatePasswordagain()"
            class="form-control"
            type="password"
            name="passwordagain"
            id="passwordagain"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label for="phonenumber">Phone number</label>
          <input
            onkeypress="validatePhonenumber()"
            class="form-control"
            type="number"
            name="phonenumber"
            id="phonenumber"
            placeholder="10 digits are must"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            onclick="submitHandler()"
            class="btn mt-5 btn-primary btn-lg w-100"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <script src="facebook.js"></script>
  </body>
</html>
