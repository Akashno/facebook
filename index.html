<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: url("https://wallpapercave.com/wp/wp3236572.jpg");
      }
      .container {
        margin-top: 50px;
        width: 60vw;
      }
      ::placeholder {
        font-size: x-small;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-primary mb-5">FaceBook Registration</h1>
      <h3>Sign Up</h3>
      <h4>It's free and anyone can join</h4>
      <div class="row">
        <div class="col">
          <label for="firstName" class="form-label">First Name </label>
          <input
            onblur="validateFirstname()"
            class="form-control"
            type="text"
            name="firstName"
            id="firstName"
            placeholder="minimum 5 words"
          />
        </div>
        <div class="col">
          <label for="lastName" class="form-label">Last Name </label>
          <input
            onblur="validateLastname()"
            class="form-control"
            type="text"
            name="lastName"
            id="lastName"
          />
        </div>
      </div>

      <label for="email">Email ID</label>
      <input
        onblur="validateEmail()"
        class="form-control"
        type="email"
        name="email"
        id="email"
      />
      <div class="row">
        <div class="col">
          <label for="password"> Password</label>
          <input
            onkeydown="validatePassword()"
            onkeyup="validatePassword()"
            onblur=""
            class="form-control"
            type="password"
            name="password"
            id="password"
            placeholder="8 charactors or more"
          />
        </div>
        <div class="col">
          <label for="passwordagain">confirm</label>
          <input
            onkeydown="validatePasswordagain()"
            onkeyup="validatePasswordagain()"
            class="form-control"
            type="password"
            name="passwordagain"
            id="passwordagain"
          />
        </div>
        <div class="row">
          <div class="col">
            <label for="phonenumber">Phone number</label>
            <input
              onkeyup="validatePhonenumber()"
              onkeydown="validatePhonenumber()"
              onblur="validatePhonenumber()"
              class="form-control"
              type="number"
              name="phonenumber"
              id="phonenumber"
              placeholder="10 digits are must"
            />
          </div>
        </div>

        <button onclick="submitHandler()" class="btn mt-5 btn-primary">
          Submit
        </button>
      </div>
    </div>

    <script src="facebook.js"></script>
  </body>
</html>
